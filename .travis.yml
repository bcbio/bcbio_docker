language: generic
sudo: required
dist: trusty
cache: false
services:
  - docker
notifications:
  email: false
jobs:
  include:
    - stage: base
      name: "bcbio-base"
      script: sudo -E bash build_base.sh
    - stage: tools
      name: "bcbio-vc"
      script: sudo -E bash build_tool.sh
      env: TOOL="bcbio-vc"
    - stage: tools
      name: "bcbio-rnaseq"
      script: sudo -E bash build_tool.sh
      env: TOOL="bcbio-rnaseq"
env:
  global:
    - BCBIO_VERSION="1.1.3a"
    - BCBIO_REVISION="d385b51"
    - NS="quay.io/bcbio"
    - secure: ""
