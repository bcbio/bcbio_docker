language: generic
os: linux
dist: trusty
cache: false
services:
  - docker
notifications:
  email: false
stages:
  - base
  - tools
  - test
jobs:
  include:
    - stage: base
      name: "bcbio-base"
      script: sudo -E bash build_base.sh
    - stage: tools
      name: "bcbio-vc"
      script: sudo -E bash build_tool.sh
      env: TOOL="bcbio-vc"
    - stage: tools
      name: "bcbio-rnaseq"
      script: sudo -E bash build_tool.sh
      env: TOOL="bcbio-rnaseq"
    - stage: test
      script: docker run quay.io/bcbio/bcbio-base:${BCBIO_VERSION}-${BCBIO_REVISION} /usr/local/share/bcbio-nextgen/anaconda/bin/bcbio_nextgen.py --version
    - script: docker run quay.io/bcbio/bcbio-rnaseq:${BCBIO_VERSION}-${BCBIO_REVISION} /usr/local/share/bcbio-nextgen/anaconda/bin/bcbio_nextgen.py --version
    - script: docker run quay.io/bcbio/bcbio-vc:${BCBIO_VERSION}-${BCBIO_REVISION} /usr/local/share/bcbio-nextgen/anaconda/bin/bcbio_nextgen.py --version

env:
  global:
    - BCBIO_VERSION="1.2.4"
    - BCBIO_REVISION="241c179"
    - NS="quay.io/bcbio"
    - secure: ""
