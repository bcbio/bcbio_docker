language: generic
sudo: required
dist: trusty
services:
  - docker
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y parallel
script:
  - sudo -E bash build.sh
  - travis_wait 30 bash upload.sh
notifications:
  email: false
env:
  - TOOLS="bcbio-align bcbio-vc bcbio-qc"
  - BCBIO_VERSION="1.0.3a"
  - BCBIO_REVISION="3be5db2"
  - NS="quay.io/bcbio"
  - secure: ""
